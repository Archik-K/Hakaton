  </div>
  <div>
    <!-- ______________ФИЛЬТР ИЩУ НЯНЮ: РАЙОН, ОПЛАТА, ОПЫТ ОБЩЕНИЯ С ЖИВОТНЫМИ, НЯНЯ С ВЫЕЗДОМ ИЛИ БЕЗ, ВОЗРАСТ НЯНИ, ПОЛ, ОЛ ИН КЛЮЗИВ ИЛИ ВСЕ СВОЕ, ВЫБОР ЖИВОТНЫХ_______________ Настя-->
    <!-- Searching form-->
    <h1 class="filter-block__title">Найти Няню</h1>
    <div class="container searching">
      <div class="w-100 searching__result">
        <div id="cards">
        </div>
      </div>
      <div>
        <div class="filter-mobile" id="btnappfilter1">Фильтр</div>
        <div class="row searching__filters searching__filters_shadow mt-1 filter-desktop">
          <div class="filter">
            <div class="filter-content">
              <div class="filter__type">
                <div class="filter__title">Район</div>
                <input type="text" name="city" id="city" placeholder="Введите район" list="cities">
                <datalist id="cities">

                </datalist>
              </div>
              <div class=" filter__card">
                <div class="filter__title">Питомец</div>
                <div><input class="filter__card-input level" id="cats" value="кошки" type="radio" name="level" />
                  <label class="filter__card-label" for="cats">Кошки</label></div>
                <div><input class="filter__card-input level" id="dogs" value="собаки" type="radio" name="level" />
                  <label class="filter__card-label" for="dogs">Собаки</label></div>
                <div><input class="filter__card-input level" id="guinea_pigs" value="морские свинки" type="radio"
                    name="level" />
                  <label class="filter__card-label" for="guinea_pigs">Морские свинки</label></div>
                <div><input class="filter__card-input level" id="parrots" value="попугаи" type="radio" name="level" />
                  <label class="filter__card-label" for="parrots">Попугаи</label></div>
              </div>
              <div class="filter__card">
                <div class="filter__title">Опыт общения с животными</div>
                <div><input class="filter__card-input experience" type="radio" name="experience" value="zero"
                    id="zero" />
                  <label class="filter__card-label " for="zero"> Менее года</label></div>
                <div><input class="filter__card-input experience" type="radio" name="experience" value="small"
                    id="small" />
                  <label class=" filter__card-label " for="small"> От 1 до 3 лет</label></div>
                <div><input class="filter__card-input experience" type="radio" name="experience" value="medium"
                    id="medium" />
                  <label class="filter__card-label " for="medium"> От 3 до 6 лет</label></div>
                <div><input class="filter__card-input experience" type="radio" name="experience" value="large"
                    id="large" />
                  <label class="filter__card-label " for="large"> Более 6 лет</label></div>
              </div>
              <div class="filter__card">
                <div class="filter__title">Оплата</div>
                <div class="filter__card-salary">
                  <input class="filter__input-salary" type="number" placeholder="От" id="minSalary" />
                  <input class="filter__input-salary" type="number" placeholder="До" id="maxSalary" />
                  руб</div>
              </div>
              <div class="filter__card">
                <div class="filter__title">Формат</div>
                <div><input class="filter__card-input format" id="distant" value="С выездом" type="radio"
                    name="level" />
                  <label class="filter__card-label">С выездом</label></div>
                <div><input class="filter__card-input format" id="home" value="На дому" type="radio" name="level" />
                  <label class="filter__card-label">На дому</label></div>
              </div>
              <div class="filter__btns">
                <div class="filter__change" id="btnFilter">Применить</div>
                <div class="filter__throwoff" id="btnReboot">Сбросить</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Searching Form end-->
